<!DOCTYPE html>
<html>
<head>
    <title>Hack-Students System</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="start-here" class="container">
        <p class="lead">Our awesome students system!</p>
        <div class="row">
            <div class="col-xs-12">
                <!-- This is an example table. You will have to generate your own. -->
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Course</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Radoslav Georgiev</td>
                            <td>Frontend JavaScript</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Ivaylo Bachvaroff</td>
                            <td>Frontend JavaScript</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Georgi Pachov</td>
                            <td>Core Java</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Ivan Ivanov</td>
                            <td>Programming 101</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-xs-4">
                <button id="group-btn" class="btn btn-primary">Group by courses</button>
            </div>
            <div class="col-xs-4">
                <input id="search-box" />
                <button id="search-btn" class="btn">Search</button>
            </div>
        </div>
    </div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
