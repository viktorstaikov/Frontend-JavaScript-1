<html>

<head>
	<title>My radio</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
	<section id='main'>
		<button class='btn' id='prev'>&lt;</button>
		<span class='songtitle' id='current'>Limp Bizkit - My generation</span>
		<button class='btn' id='next'>&gt;</button>

		<button class="btn" id='vol-up'>+</button>
		<button class="btn" id='vol-down'>-</button>
	</section>
	<section id='playlist'>
		<ul class='playlist songtitle'>
			<li>Snoop dogg - Drop it like it's hot</li>
			<li>Dr. Dre featuring Eminem - I need a doctor</li>
			<li>Nelly - Hot in here</li>
			<li>Qvkata DLG - Pojarogasitel</li>
		</ul>
	</section>
</body>

</html>
